<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial News Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Right Sidebar for Tickers -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="sidebar-heading px-3 mt-2 mb-2">Tracked Stocks</h4>
                    <ul class="nav flex-column">
                        {% for ticker in tickers %}
                        <li class="nav-item">
                            <a class="nav-link {% if ticker.symbol == selected_ticker %}active{% endif %}" href="{{ url_for('index', ticker=ticker.symbol) }}">
                                {{ ticker.symbol }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    <hr>
                    <div class="px-3">
                        <form action="{{ url_for('index') }}" method="post" class="d-flex">
                            <input type="text" name="ticker" class="form-control form-control-sm me-2" placeholder="e.g., AAPL" required>
                            <button type="submit" class="btn btn-primary btn-sm">Add</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
